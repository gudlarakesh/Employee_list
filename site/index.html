<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Employee List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a href="#">
	        <h3>Nisum-Employee List</h3>
	      </a>
	    </div>
	  </div>
	</nav>
	</header>
	
	<div class="container">
		<div class="jumbotron">
			<div id="employees">
				<form action="#" id="addEmployee">
					<div class="employeeData">
						<label for="name">Name</label>
						<input id="name" type="text">
						<label for="email">Email</label>
						<input id="email" type="email">
						<label for="phone">Mobile</label>
						<input id="phone" type="tel">
						<label for="designation">Designation</label>
						<input id="designation" type="text">
					<button id="add" class="btn btn-default">Add</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	
	<script id="employeeTemplate" type="text/template">
		<div class="jumbotron">
			<ul>
				<li>
					<span>Name :</span>
					<span><%= name %></span>
				</li>
				<li>
					<span>Email :</span>
					<%= email %>
				</li>
				<li>
					<span>Phone :</span>
					<%= phone %>
				</li>
				<li>
					<span>Designation :</span>
					<%= designation %>
				</li>
			</ul>
			<button class="delete">Delete</button>
		</div>
	</script>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script src="js/model/employee.js"></script>
  <script src="js/collection/employee-list.js"></script>
  <script src="js/view/employee.js"></script>
  <script src="js/view/employee-list.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
